<div id="toolbar" class="btn-group">
    <button id="warehouse_add_btn" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
    <button id="warehouse_edit_btn" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改

<!--warehouse add modal-->
<div class="modal fade" id="warehouse_add_modal" tabindex="-1" role="dialog" aria-labelledby="warehouse_add_ModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center" id="warehouse_add_ModalLabel">新增仓库</h4>
            </div>
            <div class="modal-body">
                <form id="warehouse_add_form" class="form-horizontal">
                    <div class="form-group">
                        <label for="addWno" class="col-sm-3 control-label">仓库编号</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="wno" id="addWno" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addWname" class="col-sm-3 control-label">仓库名称</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="wname" id="addWname" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addWaddress" class="col-sm-3 control-label">仓库地址</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="waddress" id="addWaddress" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">管理员编号</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="sno" id="addSno">
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                <button type="button" class="btn btn-primary" id="warehouse_add">确定</button>
            </div>
        </div>
    </div>
</div>
