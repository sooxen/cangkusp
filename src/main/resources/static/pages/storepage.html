<!--toolbar-->
<div id="toolbar" class="btn-group">
    <button id="store_delete_btn" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
    </button>
    <button id="store_search_btn" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
    </button>
    <button id="store_export_btn" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-save" aria-hidden="true"></span>导出Excel
    </button>
</div>

<!--store search modal-->
<div class="modal fade" id="store_search_modal" tabindex="-1" role="dialog" aria-labelledby="store_search_ModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title text-center" id="store_search_ModalLabel">查询库存信息</h4>
            </div>
            <div class="modal-body">
                <form id="store_search_form" class="form-horizontal">
                    <div class="form-group">
                        <label for="searchCno" class="col-sm-3 control-label">货物编号</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="cno" id="searchCno" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="searchWno" class="col-sm-3 control-label">仓库编号</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="wno" id="searchWno" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">库存数量</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="lowestnum" id="lowestNum"
                                   placeholder="最低数量">
                        </div>
                        <div class="col-sm-1" style="padding-left: 0px;padding-right: 0px">
                            <label class="control-label">---------</label>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="hightestnum" id="hightestNum"
                                   placeholder="最高数量">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">选择日期</label>
                        <div class="col-sm-9">
                            <div class="input-group date form_datetime" data-date="1979-09-16T05:25:07Z"
                                 data-date-format="dd MM yyyy - HH:ii p" data-link-field="start_date">
                                <input type="text" class="form-control" name="startdate"
                                       id="startDate" readonly
                                       placeholder="开始日期">
                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-remove"></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">选择日期</label>
                        <div class="col-sm-9">
                            <div class="input-group date form_datetime" data-date="1979-09-16T05:25:07Z"
                                 data-date-format="dd MM yyyy - HH:ii p" data-link-field="start_date">
                                <input type="text" class="form-control" name="enddate" id="endDate" readonly
                                       placeholder="结束日期">

                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-remove"></span></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                <button type="button" class="btn btn-primary" id="store_search">确定</button>
            </div>
        </div>
    </div>
</div>

<table class="" id="store_show">

</table>
