<!--toolbar-->
<div id="toolbar" class="btn-group">
    <button id="sell_add_btn" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
    <button id="sell_edit_btn" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
    </button>
    <button id="sell_delete_btn" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
    </button>
    <button id="sell_search_btn" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
    </button>
    <button id="sell_export_btn" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-save" aria-hidden="true"></span>导出Excel
    </button>
</div>

<!--sell add modal-->
<div class="modal fade" id="sell_add_modal" tabindex="-1" role="dialog" aria-labelledby="sell_add_ModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title text-center" id="sell_add_ModalLabel">增加出货信息</h4>
            </div>
            <div class="modal-body">
                <form id="sell_add_form" class="form-horizontal">
                    <div class="form-group">
                        <label for="addCno" class="col-sm-3 control-label">货物编号</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="cno" id="addCno" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addSprice" class="col-sm-3 control-label">出货时价格</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="sprice" id="addSprice" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addWno" class="col-sm-3 control-label">仓库编号</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="wno" id="addWno" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addSno" class="col-sm-3 control-label">出货员编号</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="sno" id="addSno" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addSnum" class="col-sm-3 control-label">数量</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="snum" id="addSnum" placeholder="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                <button type="button" class="btn btn-primary" id="sell_add">确定</button>
            </div>
        </div>
    </div>
</div>

<!--sell search modal-->
<div class="modal fade" id="sell_search_modal" tabindex="-1" role="dialog" aria-labelledby="sell_search_ModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title text-center" id="sell_search_ModalLabel">查询出货信息</h4>
            </div>
            <div class="modal-body">
                <form id="sell_search_form" class="form-horizontal">
                    <div class="form-group">
                        <label for="searchCno" class="col-sm-3 control-label">货物编号</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="cno" id="searchCno" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="searchWno" class="col-sm-3 control-label">仓库编号</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="wno" id="searchWno" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="searchSno" class="col-sm-3 control-label">出货员编号</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="sno" id="searchSno" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">进货单价</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="lowestprice" id="lowestPrice"
                                   placeholder="最低单价">
                        </div>
                        <div class="col-sm-1" style="padding-left: 0px;padding-right: 0px">
                            <label class="control-label">---------</label>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="hightestprice" id="hightestPrice"
                                   placeholder="最高单价">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">选择日期</label>
                        <div class="col-sm-9">
                            <div class="input-group date form_datetime" data-date="1979-09-16T05:25:07Z"
                                 data-date-format="dd MM yyyy - HH:ii p" data-link-field="start_date">
                                <input type="text" class="form-control" name="startdate"
                                       id="startDate" readonly
                                       placeholder="开始日期">
                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-remove"></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">选择日期</label>
                        <div class="col-sm-9">
                            <div class="input-group date form_datetime" data-date="1979-09-16T05:25:07Z"
                                 data-date-format="dd MM yyyy - HH:ii p" data-link-field="start_date">
                                <input type="text" class="form-control" name="enddate" id="endDate" readonly
                                       placeholder="结束日期">

                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-remove"></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="searchSnum" class="col-sm-3 control-label">数量</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="snum" id="searchSnum" placeholder="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                <button type="button" class="btn btn-primary" id="sell_search">确定</button>
            </div>
        </div>
    </div>
</div>
