<!--add provider modal-->
<div class="modal fade" id="provider_add_modal" tabindex="-1" role="dialog" aria-labelledby="provider_add_ModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center" id="provider_add_ModalLabel">新增供应商</h4>
            </div>
            <div class="modal-body">
                <form id="provider_add_form" class="form-horizontal">
                    <div class="form-group">
                        <label for="addPno" class="col-sm-3 control-label">供应商代码</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="pno" id="addPno" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addPname" class="col-sm-3 control-label">供应商名称</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="pname" id="addPname" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addPaddress" class="col-sm-3 control-label">地址</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="paddress" id="addPaddress" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addPtel" class="col-sm-3 control-label">联系方式</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="ptel" id="addPtel" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addPcomment" class="col-sm-3 control-label">详情备注</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="pcomment" id="addPcomment" placeholder="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                <button type="button" class="btn btn-primary" id="provider_add">确定</button>
            </div>
        </div>
    </div>
</div>
