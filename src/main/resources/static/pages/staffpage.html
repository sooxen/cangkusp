<div id="toolbar" class="btn-group">
    <button id="staff_add_btn" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
    <button id="staff_edit_btn" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
    </button>
    <button id="staff_delete_btn" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
    </button>
    <button id="staff_search_btn" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
    </button>
    <button id="staff_export_btn" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-save" aria-hidden="true"></span>导出Excel
    </button>
</div>

<!--staff add modal-->
<div class="modal fade" id="staff_add_modal" tabindex="-1" role="dialog" aria-labelledby="staff_add_ModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center" id="staff_add_ModalLabel">新增员工</h4>
            </div>
            <div class="modal-body">
                <form id="staff_add_form" class="form-horizontal">
                    <div class="form-group">
                        <label for="addSno" class="col-sm-3 control-label">员工编号</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="sno" id="addSno" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addSname" class="col-sm-3 control-label">员工姓名</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="sname" id="addSname" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">员工性别</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="ssex" id="addSsex">
                                <option>男</option>
                                <option>女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addSaddress" class="col-sm-3 control-label">出生地址</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="saddress" id="addSaddress" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addStel" class="col-sm-3 control-label">联系方式</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="stel" id="addStel" placeholder="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                <button type="button" class="btn btn-primary" id="staff_add">确定</button>
            </div>
        </div>
    </div>
</div>
